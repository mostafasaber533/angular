<div class="d-flex align-items-center gap-2">
  <input type="number"
         class="form-control w-25"
         [(ngModel)]="quantity"
         [max]="product.quantity"
         [min]="1"
         [disabled]="product.quantity === 0">
  <button class="btn btn-primary"
          (click)="onBuy()"
          [disabled]="product.quantity === 0">
    Buy
  </button>
</div>
